<!DOCTYPE html>
<html>
<head>
	<title>EOI Manacor - Formulari certificat</title>
	<link rel="stylesheet" type="text/css" href="formulari_certificat.css">
	<meta charset="utf-8">
</head>
<body>
	<h1>Sol·licitud de certificat acadèmic</h1>
	<!-- Cream un formulari utilitzant la plataforma formspree.io-->
	<form action="https://formspree.io/secretariaeoimanacor@gmail.com" method="POST">
		<!-- Nom i llinatges del sol·licitant-->
		<div class="centrat">
			<input type="text" name="Nom_Sollicitant" placeholder="Llinatges, nom" required>
		</div>
		<!-- DNI del sol·licitant -->
		<div class="centrat">
			<input type="text" name="DNI_Sollicitant" placeholder="DNI / NIE" required>
		</div>
		<!-- Email del sol·licitant -->
		<div class="centrat">
			<input type="email" name="email_Sollicitant" placeholder="E-mail" required>
		</div>
		<!-- Observacions o comentaris que vulgui afegir el sol·licitant -->
		<div class="centrat">
			<textarea placeholder="Observacions"></textarea>
		</div>
		<!--Cream un input ocult que serà l'assumpte de l'email que rebrem, segons les normes de formspree-->
		<div>
			<input type="hidden" name="_subject" value="Sol·licitud de certificat acadèmic">
		</div>
		<!-- Casella de comprovació de les condicions de pagament -->
		<div class="condicions">
			<input type="checkbox" name="condicions" required>He llegit la informació referent al <a href="#">pagament de les taxes</a> i quan passi a recollir el certificat aportaré el justificant corresponent.
		</div>
		<!-- Botó de sol·licitud -->
		<div class="centrat">
			<button type="submit">Sol·licitau certificat</button>
		</div>
	</form>


</body>
</html>
